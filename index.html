<!DOCTYPE html>
<html>

<head>
  <title>Coding 101 Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="Assets/style.css" />
</head>

<body>

  <header>
    <div class="top-line">
      <p><span class="view-highscores">View Highscores</span></p>
      <p>Time:<span class="timer-count"> 90</span></p>
    </div>
  </header>

  <main>
    <section>
      <div class="coding-quiz">
        <h1>Coding 101</h1>
      </div>
      <p>Do you know some of the basics of coding?</p>
      <p>Take this short multiple choice quiz to find out!</p>
      <p>For every wrong answer you will lose 10 seconds.</p>
      <p>Try to answer all the questions before time runs out!</p>
      <div class="center-button">
        <button class="start-button">Start</button>
      </div>
      </div>
    </section>
  </main>

  <script src="Assets/script.js"></script>
</body>

</html>
