<!DOCTYPE html>
<html>

<head>
  <title>Coding 101 Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="Assets/style.css" />
</head>

<body>
  <div class="layout-container">
    <header>
      <h1>View High Scores</h1>
      <h1 id="countdown"></h1>
    </header> 
  </div>
  
  <main>
    <section>
      <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h1 id="question">Coding 101</h1>
        </div>
        <ul>
          <li id="a_text" class="answer">
            What do you know about coding? Take this short quiz to find out!
          </li>
          <li id="b_text" class="answer">
            For each wrong answer you will lose 10 of your 60 seconds.
          </li>
          <li id="c_text" class="answer">
            Answer all 3 multiple choice questions before time runs out!
          </li>
        </ul>
        <button class="start-button">Start</button>
        <div id="display-result"></div>
      </div>
      <div id ="highScores" class="highScores">
        <div id="high-score-title"></div>
    </div>
    </section>
  </main>
  <script src="Assets/script.js"></script>
</body>

</html>
